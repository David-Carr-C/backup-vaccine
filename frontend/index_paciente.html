<!--
    Inicio de sesion del paciente, donde unicamente tendra que ingresar su curp
    para poder acceder a su informacion

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar sesion</title>
        <link rel="stylesheet" href="css/inicio/reset.css">
        <link rel="stylesheet" href="css/sesion/style_sesion.css">
        <link rel="stylesheet" href="css/inicio/style-cabecera.css">
    </head>
    <body>
        <header class="menu-barra">
            <div class="menu">
                <nav>   
                    <ul>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <!-- <img class="banner" src="imagenes/injection-5722329_1280.jpg"  > -->
        </header>

        <main class="container flex flex--center flex">
            <section class="tarjeta registro">
                <h1 class="card__title">Iniciar sesión - Paciente</h1>
                <form action="ver-vacunas.html" class="flex flex--column">
                  <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="Nombre"/>
                    <label class="input-label" for="name">Usario</label>
                    <span class="input-message-error">Este campo no es valido</span>
                  </div>
                  <!--caja de contraseña-->
                  <div class="input-container registry__password-container">
                  <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password">
                  <label class="input-label" for="password">Contraseña</label>
                  <span class="input-message-error">Este campo no es valido</span>
                  </div>
                  <!-- boton de sesion-->
                  <button class="button"  >iniciar sesión</button>
                </form>
              </section>

        </main>
        <script src="js/validaciones.js" type="module"></script>    
    </body>


</html>
