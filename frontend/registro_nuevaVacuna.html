<!-- 
  página para registrar una nueva vacuna y
  darla de alta en la base de datos.

  1. Nombre de la vacuna
  2. Lote/numero de la vacuna
  3. Numeros de dosis por vacuna
  4. Dosis de la vacuna
  5. Periodo de aplicacion
  6. Descripcion de la vacuna
  Boton de dar de alta nueva vacuna
  
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registrar_nueva_vacuna/reset.css"/>
    <link rel="stylesheet" href="css/registrar_nueva_vacuna/registrar_nueva_vacuna.css">
  </head>
  <body>
    <header>
      <div class="cajas">
        <nav>
          <ul>
            <li><a href="panel_control.html">Panel de contol</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <main class="container flex flex--center flex--column">
      <section>
        <h1 class="card__title">Registrar Vacuna</h1>

        <form >
          <div class="input-container">
              <!--nombre de la vacuna-->
            <label class="input-label" for="name">Nombre de la vacuna</label>
            <input name="name" id="name-vacuna" class="input" type="text" placeholder="Nombre de la vacuna"/>
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <!--lote/numero de la vacuna-->
          <div class="input-container registry__folio-container">
            <label class="input-label" for="Folio">Folio</label>
            <input name="folio" id="folio" class="input" type="text" placeholder="Folio"/>
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <!--Numeros de dosis por vacuna-->
          <div class="input-container">
            <label class="input-range" for="cantidad-dosis">Cantidad de dosis / Tomas</label>
            <input name="cantidad-dosis" id="cantidad-dosis" class="cantidad-dosis" type="number"/>
          </div>
          <!--dosis de la vacuna-->
          <div class="input-container">
            <label class="input-label" for="numero-dosis">Cantidad de dosis  (mg)</label>
            <input name="name" id="name-vacuna" class="input" type="text" placeholder="Dosis"/>
          </div>
          <!--periodo de aplicacion-->
          <div class="input-container registry__date-container">
            <label class="input-label" for="name"> Periodo de aplicacion</label>
            <input name="periodicidad" id="periodicidad" class="input" type="text" placeholder=" periodicidad"/>
          </div>
        <!--descripcion de la vacuna-->
          <div class="input-container registry__description-container">
            <label class="input-label" for="description">Descripción</label>
            <textarea name="description" id="description" class="input" rows="5" cols="20" type="text" placeholder="Descripción"></textarea>
          </div>
          <button class="button" onclick="Create()">Dar de alta nueva vacuna</button>
        </form>
      </section>
    </main>
  </body>
</html>
